<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Round Dots / Circles</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        .dots {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .dot {
            width: 50px;
            height: 50px;
            background-color: #b0c4de;
            border-radius: 50%;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Round Dots / Circles</h1>
        <div class="dots">
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
            <div class="dot"></div>
        </div>
    </div>
</body>
</html>
