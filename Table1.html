<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Table</title>
  <style>
    table {
      border: 2px solid black;
      width: 80%;
      margin: 20px auto;
      font-family: Arial, sans-serif;
      border-style: outset;
    }
    th, td {
      border: 2px solid black;
      padding: 12px; 
      text-align: center;
      border-style: inset;
    }
    th {
      background-color: #40E0D0;
      font-weight: bold;
    }
    .spec-header {
      background-color: #FFD700;
      font-weight: bold;
    }
    .rowspan {
      vertical-align: middle;
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Device</th>
      <th>Brand</th>
      <th colspan="2">Specifications</th>
    </tr>
    <tr>
      <td class="rowspan" rowspan="2">Smartphone</td>
      <td class="rowspan" rowspan="2">Apple</td>
      <th class="spec-header">Model</th>
      <th class="spec-header">Storage</th>
    </tr>
    <tr>
      <td>iPhone 12 Pro</td>
      <td>256GB</td>
    </tr>
    <tr>
      <td></td>
      <td></td>
      <td>iPhone SE</td>
      <td>128GB</td>
    </tr>
    <tr>
      <td>Laptop</td>
      <td>HP</td>
      <td colspan="2">15.6" Display</td>
    </tr>
    <tr>
      <td>Tablet</td>
      <td>Samsung</td>
      <td colspan="2">10.5" Display</td>
    </tr>
  </table>
</body>
</html>
