<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coupon</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }
    .coupon {
      width: 400px;
      border: 2px dotted #d3d3d3;
      padding: 20px;
      background-color: #ffffff;
      text-align: left;
      border-radius: 15px; /* Rounded corners */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .coupon img {
      max-width: 100%;
      border-radius: 10px;
      margin-bottom: 15px;
    }
    .coupon h1 {
      font-size: 18px;
      margin: 10px 0;
      font-weight: bold;
    }
    .coupon h2 {
      font-size: 20px;
      margin: 15px 0;
      font-weight: bold;
    }
    .coupon p {
      color: #666;
      font-size: 14px;
      line-height: 1.5;
      margin: 10px 0;
    }
    .promo-code {
      font-weight: bold;
      font-size: 16px;
      margin: 15px 0;
      padding: 10px;
      background-color: #d3d3d3; /* Light gray background */
      color: #000000; /* Black text for better contrast */
      text-align: left;
      border-radius: 5px;
    }
    .expiry {
      font-size: 14px;
      font-weight: bold;
      padding: 10px;
      background-color: #d3d3d3; /* Light gray background */
      color: #f80505; /* Black text for better contrast */
      text-align: left;
      border-radius: 5px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="coupon">
    <h1>Company Logo</h1>
    <img src="https://stephenlarosa.co/wp-content/uploads/2021/07/Breakfast-Burger.blog-1-scaled.jpg" alt="Delicious Burger">
    <h2>20% OFF YOUR PURCHASE</h2>
    <p>
      Lorem ipsum dolor sit amet, et nam pertinax gloriatur. Sea te minim soleat
      senserit, ex quo luptatum tacimates voluptatum, salutandi delicatissimi eam ea.
    </p>
    <p class="promo-code">Use Promo Code: <span>BOH232</span></p>
    <p class="expiry">Expires: Jan 03, 2021</p>
  </div>
</body>
</html>
