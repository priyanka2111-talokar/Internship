<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
</head>
<body>
    <h1>Notes</h1>
    <div style="background-color: #F0B2D7; border-left: 5px solid red; padding: 10px; margin-bottom: 5px;">
        Danger! Some text...
    </div>
    <div style="background-color: #B2EBF2; border-left: 5px solid green; padding: 10px; margin-bottom: 5px;">
        Success! Some text...
    </div>
    <div style="background-color: #B2DFF2; border-left: 5px solid blue; padding: 10px; margin-bottom: 5px;">
        Info! Some text...
    </div>
    <div style="background-color: #F2F0D0; border-left: 5px solid #FFC107; padding: 10px; margin-bottom: 5px;">
        Warning! Some text...
    </div>
</body>
</html>
