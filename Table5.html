<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule</title>
    <style>
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            text-align: center;
            font-family: Arial, sans-serif;
            border: 5px outset rgb(0, 0, 0);
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
        }
        .office { background-color: #d99c78; }
        .meeting { background-color: #c0c0c0; }
        .class-mat { background-color: #7dd17d; }
        .class-csc { background-color: #d8a8d8; }
        .office-hours { background-color: #e8c39e; }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>Time</th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
        </tr>
        <tr>
            <td>1:00</td>
            <td rowspan="2" class="office">Office</td>
            <td></td>
            <td rowspan="2" class="office">Office</td>
            <td rowspan="8" class="office-hours">Office Hours by Appt</td>
            <td rowspan="2" class="office">Office</td>
        </tr>
        <tr>
            <td>1:30</td>
            <td rowspan="2" class="meeting">Dept Meeting</td>
        </tr>
        <tr>
            <td>2:00</td>
            <td rowspan="3" class="class-mat">MAT 108</td>
            <td rowspan="3" class="class-mat">MAT 108</td>
            <td rowspan="3" class="class-mat">MAT 108</td>
        </tr>
        <tr>
            <td>2:30</td>
            <td></td>
        </tr>
        <tr>
            <td>3:00</td>
            <td rowspan="3" class="meeting">EC Meeting</td>
        </tr>
        <tr>
            <td>3:30</td>
            <td rowspan="3" class="class-csc">CSC 205</td>
            <td rowspan="3" class="class-csc">CSC 205</td>
            <td rowspan="3" class="class-csc">CSC 205</td>
        </tr>
        <tr>
            <td>4:00</td>
            
        </tr>
        <tr>
            <td>4:30</td>
            <td></td>
        </tr>
    </table>
</body>
</html>
